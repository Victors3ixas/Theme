<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Mudar Fundo</title>
    <link rel="stylesheet" href="style.css">

    <script>
        window.onload = initPage

        function initPage() {
            let darkTheme_path = document.getElementById('darkTheme-path')
            let lightTheme_path = document.getElementById('lightTheme-path')

            darkTheme_path.style.display = 'unset'

        }

        function theme() {
            let body = document.querySelector('body')
            let darkTheme_path = document.getElementById('darkTheme-path')
            let lightTheme_path = document.getElementById('lightTheme-path')

            if (body.getAttribute('data-toggle') === 'false') {
                body.style.setProperty('--bg-light', '#212529')
                body.style.setProperty('--bg-light-focus', '#21252950')
                body.style.setProperty('--bg-dark', '#f9fafb')
                body.style.setProperty('--bg-dark-focus', '#f9fafb50')
                body.setAttribute('data-toggle', 'true')
                darkTheme_path.style.display = 'none'
                lightTheme_path.style.display = 'unset'
            } else {
                body.style.setProperty('--bg-light', '#f9fafb')
                body.style.setProperty('--bg-light-focus', '#f9fafb50')
                body.style.setProperty('--bg-dark', '#212529')
                body.style.setProperty('--bg-dark-focus', '#21252950')
                body.setAttribute('data-toggle', 'false')
                darkTheme_path.style.display = 'unset'
                lightTheme_path.style.display = 'none'
            }
        }
    </script>
</head>

<body data-toggle="false">
    <main>
        <section>
            <div class="content">
                <div class="title-section">
                    <p class="display-4">LISTA DE TAREFAS</p>
                    <button onclick="theme()">
                        <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
                            class="bi bi-moon-fill" viewBox="0 0 16 16">
                            <path id="darkTheme-path"

                                d="M8 12a4 4 0 1 0 0-8 4 4 0 0 0 0 8zM8 0a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 0zm0 13a.5.5 0 0 1 .5.5v2a.5.5 0 0 1-1 0v-2A.5.5 0 0 1 8 13zm8-5a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2a.5.5 0 0 1 .5.5zM3 8a.5.5 0 0 1-.5.5h-2a.5.5 0 0 1 0-1h2A.5.5 0 0 1 3 8zm10.657-5.657a.5.5 0 0 1 0 .707l-1.414 1.415a.5.5 0 1 1-.707-.708l1.414-1.414a.5.5 0 0 1 .707 0zm-9.193 9.193a.5.5 0 0 1 0 .707L3.05 13.657a.5.5 0 0 1-.707-.707l1.414-1.414a.5.5 0 0 1 .707 0zm9.193 2.121a.5.5 0 0 1-.707 0l-1.414-1.414a.5.5 0 0 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .707zM4.464 4.465a.5.5 0 0 1-.707 0L2.343 3.05a.5.5 0 1 1 .707-.707l1.414 1.414a.5.5 0 0 1 0 .708z" />
                        </svg>
                    </button>
                </div>
                <ul>
